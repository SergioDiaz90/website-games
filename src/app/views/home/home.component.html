<app-button nameBtn="Iniciar" (click)="actionInit = 'login'" ></app-button>
<app-button nameBtn="Registrarme" (click)="actionInit = 'register'"></app-button>

<div *ngIf="actionInit !== ''">
    <app-card use="form" [typeForm]="actionInit"></app-card>
</div>


<div *ngIf="notificationInit">
    <app-card use="info" [dataMessage]="dataMessage"></app-card>
</div>
