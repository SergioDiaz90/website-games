<div
    *ngIf="use === 'memory'"
    [id]="numberId"
    class="card">

    <img [ngClass]="{
        'show': !showOverlay
        }"
        class="card-bg--hidden"
        src="../../../assets/images/lomoCartas.png" alt="lomo">
    <figure class="card-img--wrapper">
        <img
            [name]="uuid"
            [src]="image"
            [alt]="title"
            class="card-img--wrapper-tagimage">
    </figure>
</div>

<div
    *ngIf="use === 'form'"
    class="form-wrapper">
        <app-form [typeForm]="typeForm"></app-form>
</div>

<div
    *ngIf="use === 'info' || use === 'success'"
    [ngClass]="{
        'info': dataMessage.typeNotification === 'info',
        'success': dataMessage.typeNotification === 'success'
    }"
    class="message">
        <h4>{{ dataMessage.title }}</h4>
        <p>{{ dataMessage.message }}</p>
</div>
